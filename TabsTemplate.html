<html lang="en">
  <head>
    <style nonce="">
      body {
        font-family: "Market Sans", Arial, sans-serif;
      }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://ir.ebaystatic.com/rs/c/item-desc-2Vk6qq44.css">
  </head>
  <body marginwidth="0" marginheight="0">
    <div data-marko-key="@container s0-14" class="x-item-description-child" data-testid="x-item-description-child">
      <meta name="viewport" content="width=device-width,initial-scale=1">
      <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <link rel="stylesheet" type="text/css" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
      <link rel="stylesheet" type="text/css" href="https://static.staticsave.com/417motoring/editv300.css">
      <title>{{ title }}</title>
      <br>
      <div class="middle">
        <div class="container">
          <div class="row">
            <div class="col-md-9">
              <br>
              <div class="tab-section">
                <div class="tabs">
                  <input id="tab1" type="radio" name="tabs" checked="">
                  <label for="tab1">Payment</label>
                  <input id="tab2" type="radio" name="tabs">
                  <label for="tab2">Shipping</label>
                  <input id="tab3" type="radio" name="tabs">
                  <label for="tab3">Return</label>
                  <input id="tab4" type="radio" name="tabs">
                  <label for="tab4">Warranty</label>
                  <div class="content ai-style-change-1">
                    <div id="content1">
                      <ul>
                        <li>[[Payment Message]]</li>
                      </ul>
                    </div>
                    <div id="content2">
                      <ul>
                        <li>[[Shipping Message]]</li>
                      </ul>
                    </div>
                    <div id="content3">
                      <ul>
                        <li>[[Returns Message]]</li>
                      </ul>
                    </div>
                    <div id="content4">
                      <ul>
                        <li>[[Warranty Message]].</li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
